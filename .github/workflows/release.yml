name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Build executable
      run: |
        pyinstaller AltarViewer.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarViewer-Windows
        path: dist/AltarViewer.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Build executable
      run: |
        pyinstaller AltarViewer.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarViewer-macOS
        path: dist/AltarViewer

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Build executable
      run: |
        pyinstaller AltarViewer.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarViewer-Linux
        path: dist/AltarViewer

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarViewer-Windows
        path: ./windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarViewer-macOS
        path: ./macos

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarViewer-Linux
        path: ./linux

    - name: Rename artifacts
      run: |
        mv ./macos/AltarViewer ./macos/AltarViewer-macOS
        mv ./linux/AltarViewer ./linux/AltarViewer-Linux

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/AltarViewer.exe
          ./macos/AltarViewer-macOS
          ./linux/AltarViewer-Linux
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
