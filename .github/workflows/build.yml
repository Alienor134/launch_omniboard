name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing
    
    - name: Build executable
      run: |
        pyinstaller OmniboardLauncher.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniboardLauncher-Windows
        path: dist/OmniboardLauncher.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/OmniboardLauncher.exe
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing
    
    - name: Build executable
      run: |
        pyinstaller OmniboardLauncher.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniboardLauncher-macOS
        path: dist/OmniboardLauncher
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/OmniboardLauncher
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pyinstaller
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=term-missing
    
    - name: Build executable
      run: |
        pyinstaller OmniboardLauncher.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniboardLauncher-Linux
        path: dist/OmniboardLauncher
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/OmniboardLauncher
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
